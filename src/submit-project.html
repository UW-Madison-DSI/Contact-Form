<!DOCTYPE html> 
<html lang="en">
	<head>
		<title>Submit Project Form</title>

		<!-- styles -->
		<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="styles/styles.css" />

		<!-- fonts -->
		<link rel="stylesheet" type="text/css" href="fonts/fontawesome-6.2.1/css/all.min.css" />
		<link rel="stylesheet" href="fonts/red-hat-display/styles.css" />
		<link rel="stylesheet" href="fonts/red-hat-text/styles.css" />

		<!-- scripts -->
		<script type="text/javascript" src="library/underscore/underscore.js"></script>
		<script type="text/javascript" src="library/jquery/jquery-3.6.0.js"></script>
	</head>

	<body>
		<h1>Submit Project Form</h1>
		<div class="form"></div>

		<hr />

		<div class="buttons">
			<button class="send btn btn-primary btn-lg">
				<i class="fa fa-envelope"></i>Send
			</button>
		</div>

		<script>
			let server = 'http://localhost/contact-form/services/public/api';
			let fields = {
				"project": {
					"icon": "fa fa-font",
					"label": "Project Name",
					"type": "input",
					"placeholder": "Your project name"
				},
				"description": {
					"icon": "fa fa-quote-left",
					"label": "Project Description",
					"type": "textarea",
					"placeholder": "A short description of your project"
				},
				"project_url": {
					"icon": "fa fa-cloud",
					"label": "Website (if available)",
					"type": "input",
					"placeholder": "A link to your project web page"
				},
				"code_url": {
					"icon": "fa fa-code",
					"label": "Source Code",
					"type": "input",
					"placeholder": "Link to source code (GitHub, etc.)"
				},
				"association": {
					"icon": 'fa fa-institution',
					"label": 'Association',
					"type": "input",
					"placeholder": "How does this project associate with UW?"
				},
				"license": {
					"icon": 'fa fa-gavel',
					"label": 'License',
					"type": "select",
					"options": ["MIT", "Apache", "ISC", "BSD-2", "BSD-3", "Creative Commons", "GPL", "LGPL", "Mozilla", "Eclipse", "Affero", "Other"]
				},
				"contact": {
					"icon": 'fa fa-user',
					"label": 'Contact Name',
					"type": "input",
					"placeholder": "Name of your project's contact person"
				},
				"contact_email": {
					"icon": "fa fa-envelope",
					"label": "Contact Email",
					"type": "input",
					"placeholder": "Email address of your project's contact person"
				},
				"attachment": {
					"icon": "fa fa-image",
					"label": "Project Image",
					"type": "attachment"
				}
			}
		</script>
		<script type="text/javascript" src="scripts/forms.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
