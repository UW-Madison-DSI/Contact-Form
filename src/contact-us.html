<!DOCTYPE html> 
<html lang="en">
	<head>
		<title>Contact Form</title>

		<!-- styles -->
		<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="styles/styles.css" />

		<!-- fonts -->
		<link rel="stylesheet" type="text/css" href="fonts/fontawesome-6.2.1/css/all.min.css" />
		<link rel="stylesheet" href="fonts/red-hat-display/styles.css" />
		<link rel="stylesheet" href="fonts/red-hat-text/styles.css" />

		<!-- scripts -->
		<script type="text/javascript" src="library/underscore/underscore.js"></script>
		<script type="text/javascript" src="library/jquery/jquery-3.6.0.js"></script>
	</head>

	<body>
		<h1>Contact Form</h1>
		<div class="form"></div>

		<hr />

		<div class="buttons">
			<button class="send btn btn-primary btn-lg">
				<i class="fa fa-envelope"></i>Send
			</button>
		</div>

		<script>
			let server = 'http://localhost/contact-form/services/public/api';
			let fields = {
				"name": {
					"icon": 'fa fa-font',
					"label": 'Name',
					"type": "input",
					"placeholder": "Your name here"
				},
				"email": {
					"icon": "fa fa-envelope",
					"label": "Email",
					"type": "input",
					"placeholder": "Your email address here"
				},
				"subject": {
					"icon": "fa fa-quote-left",
					"label": "Subject",
					"type": "select",
					"options": ["Question", "Comment"]
				},
				"message": {
					"icon": "fa fa-left-quote",
					"label": "Message",
					"type": "textarea",
					"placeholder": "Your message here"
				},
				"attachment": {
					"icon": "fa fa-file",
					"label": "Attachment",
					"type": "attachment"
				}
			}
		</script>
		<script type="text/javascript" src="scripts/forms.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
